<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style1.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <style>
    h1 {
      font-family: Snell Roundhand, cursive;
    }
    h2 {
      font-family: Snell Roundhand, cursive;
    }

    div.transbox {
      margin: 30px;
      background-color: #ffffff;
      border: 1px solid black;
      opacity: 0.6;
    }

    div.transbox h2 {
      margin: 5%;
      font-weight: bold;
      color: #000000;
    }
  </style>

  <body class="formbg">
    <div class="full-container">
      <button onclick="location.href='index.html'">RETURN TO HOME PAGE</button>
      <h1 style="text-align: center">Registration for new course</h1>
      <div class="center-container">
        <div class="formWindow" id="userRegisterWindow">
          <form id="registerForm" action="index.html" method="post">
            <p class="label">
              <span>First Name</span>
              <input
                class="userFormInput"
                type="text"
                name="userFirstName"
                placeholder="Enter First Name"
                id="fname"
                onblur="return checkname(this);"
                required
              /><span id="fn"></span>
            </p>
            <p class="label">
              <span>Last Name</span>
              <input
                class="userFormInput"
                type="text"
                name="userLastName"
                placeholder="Enter Last Name"
                id="lname"
                onblur="return checkname(this);"
                required
              /><span id="ln"></span>
            </p>
            <p class="label">
              <span>Email</span>
              <input
                class="userFormInput"
                type="email"
                name="userEmail"
                placeholder="Enter Email"
                id="email"
                onblur="return checkmail();"
                required
              /><span id="eid"></span>
            </p>
            <p class="label">
              <span>Mobile </span
              ><input
                class="userFormInput"
                type="text"
                name="userContact"
                placeholder="Enter Mobile Number"
                id="mob"
                onblur="return checkmob();"
                required
              /><span id="mobile"></span>
            </p>

            <p class="label">
              <span>Country</span>
              <input
                class="userFormInput"
                type="text"
                name="userLastName"
                placeholder="Enter Country"
                id="lname"
                onblur="return checkname(this);"
                required
              /><span id="ln"></span>
            </p>
            <p class="label">
              <span>Mailing address</span>
              <input
                class="userFormInput"
                type="text"
                name="userLastName"
                placeholder="Enter Address"
                id="lname"
                onblur="return checkname(this);"
                required
              /><span id="ln"></span>
            </p>
            <p class="label">
              <span>Courses</span>
              <input
                class="userFormInput"
                type="text"
                name="userLastName"
                placeholder="Enter Courses Name"
                id="lname"
                onblur="return checkname(this);"
                required
              /><span id="ln"></span>
            </p>
            <p class="label">
              <span>Payment Info</span>
              <input
                class="userFormInput"
                type="text"
                name="userLastName"
                placeholder="Enter name on card"
                id="lname"
                onblur="return checkname(this);"
                required
              />
              <input
                class="userFormInput"
                type="text"
                name="userLastName"
                placeholder="Enter card number"
                id="lname"
                onblur="return checkname(this);"
                required
              /><span id="ln"></span>
            </p>
            <p>
              <input
                type="submit"
                name="submit"
                class="yellowBtn"
                value="Sign Up"
              />
            </p>
            <p class="formText">
              Already have an account? Click to
              <a href="login.html" style="text-decoration: none; color: #ffc312"
                >Log in</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="transbox">
      <h2>
        Education is the passport to the future, for tomorrow belongs to those
        who prepare for it today. â€“ Malcolm X
      </h2>
    </div>
  </body>
  <script type="text/javascript" src="validation.js"></script>
  <script type="text/javascript">
    console.log("test");
  </script>
</html>
